<!-- datalist is applicable to the input text field -->
<html>
  <body>
  <form onsubmit="second">
    <b>Select a country</b>
    <input type="text" list="countryList" name=t1>
    <datalist id="countryList">
      <option value="India">
      <option value="Nepal">
      <option value="Tibet">
      <option value="Bhutan">
      <option value="Pakistan">
<option value="America">
<option value="Africa">
    </datalist>
<select name=t2>
<option value="India">India</option>
<option value="Nepal">Nepal</option>
<option value="Tibet">Tibet</option>
<option value="Bhutan">Bhutan</option>
</select>
<input type=submit>
  </form>  </body></html>
